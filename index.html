<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>HealthONE</title>
  <meta name="description" content="HealthONE – Israel Center for Healthcare Innovation and Collaboration" />

  <style>
    :root{
      --navy:#0f172a;
      --slate:#334155;
      --muted:#64748b;
      --border:#e2e8f0;

      /* Brand-ish */
      --blue:#0b4bb3;
      --green:#10b981;

      --bgTop:#f8fbff;
      --bgMint:#f3fff9;
      --white:#ffffff;

      --shadow: 0 10px 30px rgba(15,23,42,0.08);
      --radius: 18px;
      --max: 1040px;
    }

    *{ box-sizing:border-box; }
    html{ scroll-behavior:smooth; }
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      color:var(--navy);
      background:var(--white);
      line-height:1.55;
    }

    a{ color:inherit; }

    .container{
      max-width: var(--max);
      margin: 0 auto;
      padding: 0 20px;
    }

    /* Top nav */
    .nav{
      position: sticky;
      top: 0;
      z-index: 50;
      background: rgba(255,255,255,0.88);
      backdrop-filter: blur(10px);
      border-bottom: 1px solid var(--border);
    }
    .nav-inner{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 0;
      gap: 18px;
    }
    .nav-left{
      display:flex;
      align-items:center;
      gap: 12px;
      min-width: 200px;
    }
    .mini-logo{
      width: 38px;
      height: 38px;
      border-radius: 10px;
      object-fit: cover;
      border: 1px solid var(--border);
    }
    .brand{
      font-weight: 800;
      letter-spacing: 0.2px;
    }
    .brand span.blue{ color: var(--blue); }
    .brand span.green{ color: var(--green); }

    .nav-links{
      display:flex;
      gap: 16px;
      flex-wrap: wrap;
      justify-content:flex-end;
    }
    .nav-links a{
      text-decoration:none;
      color: var(--slate);
      font-weight: 600;
      font-size: 14px;
      padding: 8px 10px;
      border-radius: 10px;
    }
    .nav-links a:hover{
      background: #f1f5f9;
      color: var(--navy);
    }

    /* Hero */
    .hero{
      background: linear-gradient(180deg, var(--bgTop), #ffffff);
      padding: 56px 0 34px;
    }
    .hero-grid{
      display:grid;
      grid-template-columns: 1.05fr 0.95fr;
      gap: 32px;
      align-items:center;
    }

    .logo{
      width: min(520px, 100%);
      height:auto;
      display:block;
      margin: 0 auto;
    }

    .hero-title{
      font-size: clamp(34px, 4vw, 54px);
      line-height: 1.1;
      margin: 0 0 12px;
      font-weight: 900;
      letter-spacing: -0.5px;
    }

    .hero-sub{
      font-size: 20px;
      color: var(--slate);
      margin: 0 0 18px;
      font-weight: 600;
    }

    .kicker{
      display:inline-flex;
      align-items:center;
      gap:10px;
      padding: 9px 14px;
      border-radius: 999px;
      background: rgba(11,75,179,0.10);
      color: var(--blue);
      font-weight: 800;
      font-size: 13px;
      letter-spacing: 0.2px;
      margin-bottom: 16px;
    }
    .dot{
      width: 6px;
      height: 6px;
      border-radius: 50%;
      background: var(--green);
      display:inline-block;
    }

    .hero-text{
      font-size: 18px;
      color: var(--slate);
      margin: 0 0 22px;
    }

    .actions{
      display:flex;
      gap: 12px;
      flex-wrap: wrap;
      align-items:center;
    }

    .btn{
      appearance:none;
      border: 1px solid transparent;
      padding: 12px 18px;
      border-radius: 12px;
      font-weight: 800;
      font-size: 16px;
      cursor:pointer;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      gap: 10px;
      box-shadow: 0 8px 20px rgba(15,23,42,0.10);
    }
    .btn-primary{
      background: var(--navy);
      color: white;
    }
    .btn-primary:hover{ opacity: 0.92; }

    .btn-secondary{
      background: white;
      border-color: var(--border);
      color: var(--navy);
      box-shadow: none;
    }
    .btn-secondary:hover{ background:#f8fafc; }

    .email-line{
      margin-top: 12px;
      font-size: 14px;
      color: var(--muted);
    }
    .email-line a{
      color: var(--blue);
      font-weight: 800;
      text-decoration: none;
    }
    .email-line a:hover{ text-decoration: underline; }

    /* Sections */
    section{
      padding: 78px 0;
    }
    .section-light{ background: #ffffff; }
    .section-tint{ background: var(--bgMint); border-top: 1px solid #e7f6ee; border-bottom: 1px solid #e7f6ee; }

    .section-title{
      text-align:center;
      font-size: 34px;
      margin: 0 0 14px;
      font-weight: 900;
      letter-spacing: -0.3px;
    }
    .section-sub{
      text-align:center;
      margin: 0 auto 34px;
      max-width: 840px;
      color: var(--slate);
      font-size: 18px;
    }

    /* Pillar cards */
    .pillars{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 18px;
    }
    .card{
      background:white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
      display:flex;
      flex-direction:column;
      min-height: 100%;
    }
    .card-img{
      width:100%;
      height: 170px;
      object-fit: cover;
      display:block;
      border-bottom: 1px solid var(--border);
    }
    .card-body{
      padding: 18px 18px 20px;
    }
    .badge{
      display:inline-block;
      padding: 7px 10px;
      border-radius: 999px;
      font-size: 12px;
      font-weight: 900;
      letter-spacing: 0.2px;
    }
    .b-blue{ background: rgba(11,75,179,0.12); color: var(--blue); }
    .b-green{ background: rgba(16,185,129,0.14); color: var(--green); }
    .b-navy{ background: rgba(15,23,42,0.10); color: var(--navy); }

    .card h3{
      margin: 10px 0 10px;
      font-size: 20px;
      font-weight: 900;
    }
    .card p{
      margin: 0;
      color: var(--slate);
      font-size: 16px;
    }

    /* Why Israel split */
    .split{
      display:grid;
      grid-template-columns: 1.1fr 0.9fr;
      gap: 26px;
      align-items:center;
      margin-top: 24px;
    }
    .why-box{
      background: white;
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 22px;
      box-shadow: var(--shadow);
    }
    .why-box ul{
      margin: 14px 0 0 18px;
      color: var(--slate);
      font-size: 16px;
    }
    .wide-img{
      width:100%;
      height: 260px;
      object-fit: cover;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      box-shadow: var(--shadow);
    }

    /* Membership CTA */
    .cta{
      background: linear-gradient(135deg, rgba(11,75,179,0.12), rgba(16,185,129,0.12));
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 26px;
      box-shadow: var(--shadow);
      text-align:center;
      max-width: 920px;
      margin: 0 auto;
    }
    .cta h3{
      margin: 0 0 10px;
      font-size: 26px;
      font-weight: 900;
    }
    .cta p{
      margin: 0 auto 18px;
      max-width: 720px;
      color: var(--slate);
      font-size: 18px;
    }

    footer{
      border-top: 1px solid var(--border);
      padding: 34px 0;
      color: var(--muted);
      font-size: 14px;
      text-align:center;
    }

    /* Responsive */
    @media (max-width: 920px){
      .hero-grid{ grid-template-columns: 1fr; text-align:center; }
      .actions{ justify-content:center; }
      .pillars{ grid-template-columns: 1fr; }
      .split{ grid-template-columns: 1fr; }
      .wide-img{ height: 220px; }
      .nav-inner{ flex-wrap: wrap; }
      .nav-left{ min-width: unset; }
      .nav-links{ justify-content:center; width: 100%; }
    }
  </style>
</head>

            <span class="blue">Health</span><span class="green">ONE</span>

        </div>
      </div>
    </div>
  </div>

        <div>
